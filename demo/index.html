<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>list-box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        font-family: system-ui;
        line-height: 1.5;
        margin: 80px;
      }

      header ul {
        display: flex;
        gap: 40px;
      }

      header + main {
        margin-block-start: 40px;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <header>
      <ul>
        <li><a href="/list-box/demo">Demo</a></li>
        <li><a href="https://github.com/jk2908/list-box">Github</a></li>
      </ul>
    </header>

    <main>
      <div class="listbox-container">
        <list-box>
          <div slot="listbox-option" value="option-one">Option one</div>
          <div slot="listbox-option" value="option-two">Option two</div>
          <div slot="listbox-option" value="option-three">Option three</div>
          <div slot="listbox-option" value="option-four">Option four</div>
        </list-box>
      </div>

      <p>Current value: <span id="show-value"></span></p>
    </main>

    <script defer>
      const listBox = document.querySelector('list-box');
      const container = document.getElementById('show-value');

      document.addEventListener('DOMContentLoaded', () => {
        container.innerHTML = listBox.state.value;
      });

      listBox.addEventListener('change', e => {
        container.innerHTML = e.detail.value;
      });
    </script>

    <script type="module" src="../list-box.js"></script>
  </body>
</html>
